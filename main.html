<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap Happy!</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Rammetto+One" rel="stylesheet">
    <link rel="icon" href="./favicon.ico">  
    <script src="https://cdn.firebase.com/libs/firebaseui/2.6.3/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.3/firebaseui.css" />
</head> 
<body>
    <div class="container-fluid">  
        <div class="row row1col1">
            <div class="col-s-12 col-m-8 col-l-5 nameMe">
                <h1 class="slapMeHappy">SLAP HAPPY</h1>
                    <h3 class="slapMeHappy">The Cure For Your Stressful Day</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                    <h2 class="choose h2Me">Choose Your Stress Relief</h2>
            </div>
            <div class="col-l-12 col-xl-6 mapMe">
                    <h5>Click to see your location (In case you didn't know)</h5>
                    <img class="holdMe holdMe4" src="./assets/images/meMa.jpg" alt="it's not for me it's for me Ma">
                    <iframe
                        class="yourLocation maps"
                        width="500"
                        height="300"
                        src="https://www.google.com/maps/embed/v1/search?key=AIzaSyAtVxpLvyMxx3H7K1TiqE0qA5AVVLQesRw&q=where+am+i&zoom=15" allowfullscreen>
                    </iframe>
                        
                        <br><br>
                        <h5>Click to see Arcades near you (Fun it out)</h5>
                        <img class="holdMe holdMe2" src="./assets/images/map2.png" alt="image of an arcade">
                        <iframe
                            class="arcades maps"
                            width="500"
                            height="300"
                            src="https://www.google.com/maps/embed/v1/search?key=AIzaSyAtVxpLvyMxx3H7K1TiqE0qA5AVVLQesRw&q=arcades+within12+miles&zoom=12" allowfullscreen>
                        </iframe>
                        <br><br>

            </div>
            <div class="col-12 col-xl-6 mapMe">
                        <h5>Click to see Bars near you (Drink it out)</h5>
                        <img class="holdMe holdMe3" src="./assets/images/map3.jpg" alt="image of liquor bottles">
                        <iframe
                            class="bars maps"
                            width="500"
                            height="300"
                            src="https://www.google.com/maps/embed/v1/search?key=AIzaSyAtVxpLvyMxx3H7K1TiqE0qA5AVVLQesRw&q=bars+within+12+miles&zoom=12" allowfullscreen>
                        </iframe>
                        <br><br>
                        <h5>Clilck to see Gyms near you (Work it out)</h5>
                        <img class="holdMe holdMe1" src="./assets/images/map1.jpg" alt="image of dumbbells">  
                        <iframe 
                            class="gym maps"
                            width="500"
                            height="300"                    
                            src="https://www.google.com/maps/embed/v1/search?key=AIzaSyAtVxpLvyMxx3H7K1TiqE0qA5AVVLQesRw&q=gyms+within12+miles&zoom=12" allowfullscreen>
                        </iframe>
                        <br><br>


            </div>  
            
        </div>
        
        
    </div>
    <script src="./assets/javascript/logic.js"></script>
    <script>
  
                     
    </script>
</body>
</html>
